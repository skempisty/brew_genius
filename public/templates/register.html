<h1>Sign Up</h1>

<form ng-submit="vm.createUser()">
  <label for="">Email</label>
  <input type="text" ng-model="vm.userData.email">

  <label for="">Name</label>
  <input type="text" ng-model="vm.userData.name">

  <label>Password</label>
  <input type="password" ng-model="vm.userData.password">

  <button>Sign Up</button>
</form>
