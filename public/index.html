<!DOCTYPE html>
<html ng-app="brewApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Brew Genius</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
  <link rel="stylesheet" href="/assets/css/main.css">

  <!-- jQuery (Materialize is a dependant) -->
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <!-- Angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <!-- Angular UI-Router -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-animate.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
  <!-- Materialize - v.Angular -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-materialize/0.1.9/angular-materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>

</head>

<body ng-controller="MainController as vm" ng-cloak>
  <header>
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper #ffab00 amber accent-4">
          <a ui-sref="home" class="brand-logo"><img src="/assets/img/beer_logo.png" alt=""></a>
          <a class='logo-name' ui-sref="home">Brew Genius</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li ng-show="vm.isLoggedIn()"><a ui-sref='myBrews'>My Brews</a></li>
            <li><a ui-sref='brewSearch'>Find Brews</a></li>
            <li ng-hide="vm.isLoggedIn()"><a ui-sref="register">Sign Up</a></li>
            <li ng-hide="vm.isLoggedIn()"><a ui-sref="login">Login</a></li>
            <li ng-show="vm.isLoggedIn()"><a href="" ng-click="vm.logout()">Logout</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </header>


  <main class="content" ui-view>
    <!-- PAGE TEMPLATES INSERT HERE -->
  </main>

  <!-- <footer class="page-footer #ffab00 amber accent-4">
    <div class="container left">
      Powered by Â©BreweryDB
    </div>
  </footer> -->

  <!-- Angular scripts -->
  <script src="/app.module.js"></script>
  <script src="/app.routes.js"></script>
  <script src="/services/auth.service.js"></script>
  <script src="/services/user.dataservice.js"></script>
  <script src="/controllers/main_controller.js"></script>
  <script src="/controllers/login_controller.js"></script>
  <script src="/controllers/users_controller.js"></script>
  <script src="/controllers/brews_controller.js"></script>
  <script src="/controllers/search_controller.js"></script>
</body>
</html>
